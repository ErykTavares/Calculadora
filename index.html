<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon"" href="./img/calculator-vector-icon.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>Calculadora</h1>
        </div>
    </div>  
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                
                <input id="num1" type="number" class="form-control" placeholder="Digite um numero">
                
            </div>
            <div class="col-md-4">
                <select id="operation" class="form-control">
                    <option value="">Selecione uma operação</option>
                    <option value="1">Adição</option>
                    <option value="2">Subtração</option>
                    <option value="3">Multiplicação</option>
                    <option value="4">Divisão</option>
                </select>
            </div>
            <div class="col-md-4">
                <input id="num2" type="number" class="form-control" placeholder="Digite outro numero">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <div class="content-button">
                    <button onclick="calcular()" class="btn btn-lg btn-outline-danger">Calcular</button>
                </div>
                <hr>
                <div class="resultado">
                    <h3>Resultado</h3>
                    <input id="result" type="number" class="form-control" readonly>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
